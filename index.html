<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="router.min.js"></script>
</head>

<body>
    <input type="button" value="loadTemplate" onclick="goforward('template?bilibili=12345')">
    <input type="button" value="bilibili" onclick="goforward('render')">
    <div id="routeView"></div>

    <script>
        router.init({
            routerViewId: '#routeView',
            routes: [{
                name: 'template',
                path: 'abc/template.html',
                cacheable: true
            }, {
                name: 'render',
                path: "abc/render.html"
            }]
        })
    </script>
</body>

</html>
